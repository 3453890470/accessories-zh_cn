plugins {
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

base {
    archivesName = project.archives_base_name
}

version = "${project.mod_version}-${project.layer_version}"
group = project.maven_group

architectury {
    platformSetupLoomIde()
    neoForge()
}

repositories {
    maven { url "https://maven.neoforged.net/releases/" }
    maven { url "https://maven.su5ed.dev/releases" }
    maven { url "https://maven.shedaniel.me/" }
    mavenLocal()
}

evaluationDependsOn(':common')
evaluationDependsOn(':neoforge')

dependencies {
    neoForge "net.neoforged:neoforge:${rootProject.neoforge_version}"

    developmentNeoForge implementation(project(path: ":common", configuration: "namedElements"))
    modLocalRuntime(project(path: ":neoforge", configuration: "namedElements"))

    modRuntimeOnly ("me.shedaniel.cloth:cloth-config-neoforge:${rootProject.cloth_version}")

    modImplementation ("dev.su5ed.sinytra.fabric-api:fabric-api-base:0.4.35+f77bd0ed4f") { exclude group: "fabric-api" }
}

processResources {
    inputs.property "version", project.mod_version

    filesMatching("META-INF/mods.toml") {
        expand "version": project.mod_version
    }
}

loom {
    neoForge  {}
}

publishing {
    publications {
        mavenForge(MavenPublication) {
            artifactId = rootProject.archives_base_name + "-" + project.name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}
